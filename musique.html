        </div>

        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check"/>
            <label class="form-check-label" for="check">Cochez si vous voulez que tout le monde voit ce que vous avez écrit de méchant.</label>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Envoyez si vous l'acceptez</button>
